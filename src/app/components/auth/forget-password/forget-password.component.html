<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <div class="logo-main"><img src="assets/logo.svg" /></div>
                                        <h1 class="h4 text-gray-900 mb-4">Forget Password</h1>
                                    </div>
                                    <form class="user" id="ddd" [formGroup]="forgetForm">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email address" formControlName="email" id="emailaddress" [ngClass]="{ 'is-invalid': f.email.errors && (f.email.touched || submitted), 'is-valid' : f.email.valid }"
                                                required autofocus>
                                            <div class="invalid-feedback">Email is required.</div>
                                        </div>
                                        <button (click)="onSubmit()" class="btn btn-primary btn-user btn-block" [disabled]="submitted || forgetForm.invalid">Reset
                                            
                                        </button>
                                    </form>
                                    <hr>
                                    <!-- <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
<ngx-spinner></ngx-spinner>
